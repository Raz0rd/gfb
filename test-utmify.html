<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste UTMify - Ajuste de M√©tricas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-pending {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .btn-pending:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.3);
        }
        
        .btn-paid {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .btn-paid:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }
        
        .btn-both {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }
        
        .btn-both:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(67, 233, 123, 0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .response {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        
        .response.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }
        
        .response.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }
        
        .response pre {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.05);
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
        
        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 16px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        
        .info-box p {
            color: #1565c0;
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Teste UTMify</h1>
        <p class="subtitle">Enviar pedidos de teste para ajustar m√©tricas</p>
        
        <div class="info-box">
            <p><strong>üìä Fluxo:</strong> Primeiro envie "Pending", depois "Paid" para simular um pedido completo.</p>
        </div>
        
        <div class="form-group">
            <label for="apiKey">API Key UTMify:</label>
            <input type="text" id="apiKey" value="SSgDqupTYOTlYTlKgcqE4bIJCoqFQvHwnnNr" placeholder="Cole a API Key aqui">
        </div>
        
        <div class="form-group">
            <label for="orderId">Order ID:</label>
            <div style="display: flex; gap: 8px;">
                <input type="text" id="orderId" value="AJUSTE-26654" placeholder="Ex: AJUSTE-26654" style="flex: 1;">
                <button onclick="generateOrderId()" style="padding: 12px 16px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; white-space: nowrap;">üîÑ Gerar Novo</button>
            </div>
        </div>
        
        <div class="form-group">
            <label for="totalValue">Valor Total (R$):</label>
            <input type="number" id="totalValue" value="266.54" step="0.01" placeholder="Ex: 266.54">
        </div>
        
        <div class="form-group">
            <label for="productName">Nome do Produto:</label>
            <input type="text" id="productName" value="Ajuste de M√©tricas" placeholder="Ex: G√°s 13kg">
        </div>
        
        <div class="button-group">
            <button class="btn-pending" onclick="sendOrder('waiting_payment')">
                ‚è≥ Enviar Pending
            </button>
            <button class="btn-paid" onclick="sendOrder('paid')">
                ‚úÖ Enviar Paid
            </button>
        </div>
        
        <button class="btn-both" onclick="sendBoth()" style="margin-top: 10px; width: 100%;">
            üöÄ Enviar Ambos (Pending + Paid)
        </button>
        
        <div id="response" class="response"></div>
    </div>

    <script>
        function generateOrderId() {
            const timestamp = Date.now();
            const random = Math.floor(Math.random() * 1000);
            const newOrderId = `AJUSTE-${timestamp}-${random}`;
            document.getElementById('orderId').value = newOrderId;
            showResponse('success', `‚úÖ Novo Order ID gerado: ${newOrderId}`);
        }
        
        async function sendOrder(status) {
            const apiKey = document.getElementById('apiKey').value;
            const orderId = document.getElementById('orderId').value;
            const totalValue = parseFloat(document.getElementById('totalValue').value);
            const productName = document.getElementById('productName').value;
            const responseDiv = document.getElementById('response');
            
            if (!apiKey || !orderId || !totalValue || !productName) {
                showResponse('error', 'Por favor, preencha todos os campos!');
                return;
            }
            
            // Converter para centavos
            const priceInCents = Math.round(totalValue * 100);
            
            // Data atual no hor√°rio de Bras√≠lia (GMT-3)
            const now = new Date();
            const brasiliaTime = new Date(now.getTime() - (3 * 60 * 60 * 1000));
            const formattedDate = brasiliaTime.toISOString().replace('T', ' ').substring(0, 19);
            
            const payload = {
                orderId: orderId,
                platform: "GasButano",
                paymentMethod: "pix",
                status: status,
                createdAt: formattedDate,
                approvedDate: status === 'paid' ? formattedDate : null,
                refundedAt: null,
                customer: {
                    name: "Cliente Teste UTMify",
                    email: "teste@gasbutano.pro",
                    phone: "5582988888888",
                    document: "00000000000",
                    country: "BR",
                    ip: "177.92.123.45"
                },
                products: [{
                    id: `product-${Date.now()}-0`,
                    name: productName,
                    planId: null,
                    planName: null,
                    quantity: 1,
                    priceInCents: priceInCents
                }],
                trackingParameters: {
                    src: null,
                    sck: null,
                    utm_source: "google",
                    utm_campaign: "gas_butano_2025",
                    utm_medium: "cpc",
                    utm_content: "anuncio_principal",
                    utm_term: "gas_delivery"
                },
                commission: {
                    totalPriceInCents: priceInCents,
                    gatewayFeeInCents: Math.round(priceInCents * 0.04),
                    userCommissionInCents: Math.round(priceInCents * 0.96)
                },
                isTest: false
            };
            
            // Mostrar payload no console para debug
            console.log('üì§ Payload sendo enviado:', JSON.stringify(payload, null, 2));
            console.log('üìÖ Data formatada:', formattedDate);
            
            showResponse('success', `‚è≥ Enviando ${status}...`);
            
            try {
                const response = await fetch('https://api.utmify.com.br/api-credentials/orders', {
                    method: 'POST',
                    headers: {
                        'x-api-token': apiKey,
                        'Content-Type': 'application/json',
                        'Referer': 'https://gasbutano.pro'
                    },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResponse('success', `‚úÖ ${status.toUpperCase()} enviado com sucesso!`, data);
                } else {
                    showResponse('error', `‚ùå Erro ao enviar ${status}`, data);
                }
            } catch (error) {
                showResponse('error', `‚ùå Erro de conex√£o: ${error.message}`);
            }
        }
        
        async function sendBoth() {
            await sendOrder('waiting_payment');
            
            // Aguardar 2 segundos antes de enviar o paid
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            await sendOrder('paid');
        }
        
        function showResponse(type, message, data = null) {
            const responseDiv = document.getElementById('response');
            responseDiv.className = `response ${type}`;
            
            let html = `<strong>${message}</strong>`;
            
            if (data) {
                html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
            
            responseDiv.innerHTML = html;
        }
    </script>
</body>
</html>
